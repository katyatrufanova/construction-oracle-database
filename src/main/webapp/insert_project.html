<!DOCTYPE html>
<html>
<head>
    <title>Insert New Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-building"></i> Insert New Project</h1>
        <form method="post" action="ProjectServlet">
            <label for="projectID">Project ID:</label>
            <input type="number" id="projectID" name="projectID" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required><br>
            <label for="purpose">Purpose:</label>
            <input type="text" id="purpose" name="purpose" required><br>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br>
            <label for="expectedCompletionDate">Expected Completion Date:</label>
            <input type="date" id="expectedCompletionDate" name="expectedCompletionDate" required><br>
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="budget" required><br>
            <label for="numberOfMilestones">Number of Milestones:</label>
            <input type="number" id="numberOfMilestones" name="numberOfMilestones" required><br>
            <label for="managerID">Manager ID:</label>
            <input type="number" id="managerID" name="managerID" required><br>
            <button type="submit"><i class="fas fa-plus-circle"></i> Insert</button>
        </form>
    </div>
</body>
</html>
